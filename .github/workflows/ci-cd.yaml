name: continous integration and deployment

on:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: '5.0.x'
  AZURE_WEBAPP_NAME: github-actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code âœ”
        uses: actions/checkout@v2

      - name: setup .Net 5 ğŸ“
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: start Sql Server ğŸ—ƒ
        run: |
          docker run -d -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=Pass~w0r8' -e 'MSSQL_PID=Express' -p 1433:1433 -d mcr.microsoft.com/mssql/server:latest 

      - name: Sleep for 5 seconds ğŸ˜´
        uses: jakejarvis/wait-action@master
        with:
          time: '5s'

      - name: restore dependencies ğŸ› 
        run: dotnet restore

      - name: build application ğŸš€
        run: dotnet build -c Release --no-restore

      - name: run automated tests ğŸ§ª
        env:
          ConnectionStrings__DefaultConnection: Server=localhost;Database=CICD-Demo-Test;User Id=sa;Password=Pass~w0r8
        run: dotnet test -c Release --no-build

      - name: publish app ğŸ“¢
        run: dotnet publish -c Release -o ./out

      - name: deploy to Azure ğŸš¢
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_SECRET }}
          package: ./out